<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="rootContainer">
        <section id="toolbar">
            <div id="menubar">
                <button id="file" class="menuBtn">File</button>
                <button id="" class="menuBtn">Home</button>
                <button id="" class="menuBtn">Insert</button>
                <button id="" class="menuBtn">Layout</button>
                <button id="" class="menuBtn">Help</button>
            </div>
            <form id="tools" onchange="onFormChange()">
                <div>
                    <input name="copy" type="checkbox" id="copy" class="hiddenInput">
                    <label for="copy" class="toolBtn" id="" title="copy"><i class="fa-regular fa-copy"></i></label>
                </div>
                <div>
                    <input name="" type="checkbox" id="cut" class="hiddenInput">
                    <label for="cut" class="toolBtn" id="" title="cut"><i class="fa-solid fa-scissors"></i></label>
                </div>
                <div>
                    <input name="" type="checkbox" id="paste" class="hiddenInput">
                    <label for="paste" class="toolBtn" id="" title="paste"><i
                            class="fa-regular fa-clipboard"></i></label>
                </div>
                <select name="color" id="fontFamily">
                    <option value="Arial, Helvetica, sans-serif">Arial</option>
                    <option value="'Times New Roman', Times, serif">Times New Roman</option>
                    <option value="'Courier New', Courier, monospace">Courier New</option>
                </select>
                <select name="fontSize" id="fontSize">
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                </select>
                <div>
                    <input type="checkbox" id="bold" class="hiddenInput">
                    <label for="bold" class="toolBtn" id="" title="bold"><i class="fa-solid fa-bold"></i></label>
                </div>
                <div>
                    <input type="checkbox" id="italic" class="hiddenInput">
                    <label for="italic" class="toolBtn" id="" title="italic"><i class="fa-solid fa-italic"></i></label>
                </div>
                <div>
                    <input type="checkbox" id="underline" class="hiddenInput">
                    <label for="underline" class="toolBtn" id="" title="underline"><i
                            class="fa-solid fa-underline"></i></label>
                </div>
                <div>
                    <input type="radio" name="textAlign" id="leftAlign" class="hiddenInput" value="left">
                    <label for="leftAlign" class="toolBtn" id="" title="leftAlign"><i
                            class="fa-solid fa-align-left"></i></label>


                    <input type="radio" name="textAlign" id="center" class="hiddenInput" value="center">
                    <label for="center" class="toolBtn" id="" title="center"><i
                            class="fa-solid fa-align-center"></i></label>


                    <input type="radio" name="textAlign" id="rightAlign" class="hiddenInput" value="right">
                    <label for="rightAlign" class="toolBtn" id="" title="rightAlign"><i
                            class="fa-solid fa-align-right"></i></label>
                </div>
                <div>
                    <input type="color" id="fontColor" class="hiddenInput">
                    <label for="fontColor" class="toolBtn" id="" title="fontColor"><i
                            class="fa-solid fa-font"></i></label>
                </div>
                <div>
                    <input type="color" id="fill" class="hiddenInput">
                    <label for="fill" class="toolBtn" id="" title="fill"><i class="fa-solid fa-fill-drip"></i></label>
                </div>
                <div>
                    <button type="button" class="formBtn" onclick="downloadData()"><i class="fa-solid fa-cloud-arrow-down"></i></button>
                </div>
                <div>
                    <button type="button" class="formBtn" onclick="uploadData()"><i class="fa-solid fa-cloud-arrow-up"></i></button>
                </div>
            </form>
            <div id="functionbar">
                <div id="cellId">cell</div>
                <div id="fx-input">
                    <span>fx</span>
                    <input type="text">
                </div>
            </div>
        </section>
        <section id="mainBody">
            <div id="header"></div>
            <div id="body">
                <div id="serialNoContainer"></div>
                <div id="cellBody"></div>
            </div>
        </section>
        <section id="sheetNav"></section>

    </div>


    <script src="download-upload.js"></script>
    <script src="toolbar.js"></script>
    <script src="script.js"></script>
</body>

</html>
